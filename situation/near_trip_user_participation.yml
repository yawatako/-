meta:
  title: 近くへおでかけ
  mode: ユーザー参加
  preset_style: 普段通りシチュエーション
  preset_summary: 日帰り・日中・季節指定なし・目的地自由

rules:
  - キャラは既出のみ。追加判断はユーザー確認。
  - Navigatorが補助的に選択肢を提示、決定後は沈黙。
  - 「Navigator：」接頭語は必須。
  - 舞台や時刻の変更時、簡潔に描写する。

preset_options:
  A: プリセット適用（目的地ランダム）
  B: プリセット＋目的地指定
  C: プリセット＋交通/時間/季節指定
  D: 全ランダム
  E: 全カスタム（flowを使用）

flow:
  style:
    A: 普段通り
    B: ユーザー指定（例：ふらっと買い物）
  premise:
    A: 日帰りであること前提
    B: ユーザー指定（例：帰りは夕方、待ち合わせあり）
  stage:
    A: カフェ
    B: 書店
    C: 公園
    D: スーパー・コンビニ
    E: 近所のイベント会場
    F: ステージプロンプトを使用
  transport:
    A: 徒歩
    B: 自転車
    C: 電車
    D: バス
    E: 自家用車
  time:
    A: 朝
    B: 昼
    C: 夕方
    D: 夜
    E: 指定なし
  season:
    A: 春
    B: 夏
    C: 秋
    D: 冬
    E: 架空
    F: 指定なし
  output_format:
    A: セリフ中心
    B: 地の文中心
    C: ハイブリッド
