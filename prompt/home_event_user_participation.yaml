meta:
  title: 休日おうちイベント
  mode: ユーザー参加
  preset_style: 普段通りシチュエーション
  preset_summary: 日中・休日・舞台はユーザーの家・普段通り

rules:
  - キャラは既出のみ使用。登場させるか判断つかない場合はユーザーに確認。
  - Navigatorが選択肢提示や確認を行い、その後は沈黙。
  - 「Navigator：」接頭語を必ず使用。
  - 場面切り替えの際は、舞台や人物構成を明示。

preset_options:
  A: プリセット適用（イベント内容ランダム）
  B: プリセット＋イベント指定
  C: プリセット＋時間指定
  D: 全ランダム
  E: 全カスタム（flowを使用）

flow:
  style:
    A: 普段通り
    B: ユーザー指定（例：祝日、誕生日など）
  premise:
    A: 一般的な休日
    B: 特別な事情あり（例：祝日、寝坊した後など）
  event_type:
    A: 料理イベント
    B: 映画視聴会
    C: ゲーム大会
    D: 模様替え
    E: お茶会
    F: ステージプロンプトを用いる
  time:
    A: 朝
    B: 昼
    C: 夕方
    D: 夜
    E: 指定なし
  output_format:
    A: セリフ中心
    B: 地の文中心
    C: ハイブリッド
