meta:
  title: 遠くへおでかけ
  mode: ユーザー参加
  preset_style: 普段通りシチュエーション
  preset_summary: 一泊二日・到着後から開始・日中・季節指定なし・ハイブリッド
  default_priority:
    - コンテキスト・キャラ定義
    - シチュエーション
    - ステージ

rules:
  - 登場キャラは既出のみ。判断に迷った場合はユーザーに確認。
  - Navigatorが状況質問を行い、決定後は沈黙。
  - 「Navigator：」の接頭語を必ず用いる。
  - 場面転換時は舞台と時間帯を確認し、季節設定は引き継ぐ。

preset_options:
  A: プリセット適用（目的地ランダム）
  B: プリセット＋目的地指定
  C: プリセット＋目的地/移動手段/時間/季節 指定
  D: 全ランダム
  E: 全カスタム（以下flow使用）

flow:
  style:
    A: 普段通り
    B: ユーザー指定（例：卒業旅行）
  premise:
    A: 日帰り
    B: ユーザー指定（例：一泊二日、喧嘩済み）
  stage:
    A: 温泉街
    B: アウトレット
    C: 観光地
    D: 宿泊施設
    E: ショッピングモール
    F: 文化施設
    G: ステージプロンプトを用いる
  transport:
    A: 到着後からスタート
    B: マイカー
    C: 電車
    D: 飛行機
    E: その他
  time:
    A: 朝
    B: 昼
    C: 夕方
    D: 夜
    E: 指定なし
  season:
    A: 春
    B: 夏
    C: 秋
    D: 冬
    E: 非現実（架空）
    F: 指定なし
  output_format:
    A: セリフ中心
    B: 地の文中心
    C: ハイブリッド
