meta:
  title: Caffe Rosetta
  type: ステージプロンプト
  description: ユーザーお気に入りのカフェ。キャラクター同士の会話、日常イベント、創作の起点として用いる。

rules:
  - 「Caffe Rosetta」は実在しない。舞台は都内、架空の人気カフェ。
  - 登場キャラは自由。ペルソナ設定に準拠し、関係性に無理がある場合はNavigatorが補正。
  - 常連設定、初訪問などは自由に調整。
  - キャラに“自席”があるなど、細かな描写が可能。
  - 特別イベント（バレンタインなど）はシーンとして追加可能。

features:
  - カフェ内装、雰囲気（静か/にぎやか）を変化させられる。
  - 店員・メニューも登場可能（会話サポート要員として機能）。

modes:
  - 雑談の場（全キャラ集合可能）
  - 相談の場（1on1設定）
  - 物語の起点（創作モードと併用）

preset_flags:
  - 初回訪問
  - 常連
  - 雨の日
  - 満席
  - 空いている
  - テラス席
