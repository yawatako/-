meta:
  title: 私の家
  type: ステージプロンプト
  description: ユーザーまたはキャラの自宅。落ち着いた対話・家庭的なイベントに最適。

rules:
  - 基本舞台は「ユーザーの家」だが、キャラ宅に置き換えても構わない。
  - 家の間取り、部屋構成、インテリアは明示的に定義できる（例：和室、キッチン、ロフト）。
  - 外部音・来客・生活感ある描写を歓迎。必要に応じて背景描写を盛り込む。
  - 何かを始める（勉強、料理、ゲーム）導入としても活用可能。

features:
  - 他キャラを招く／不意打ち訪問など、展開に柔軟性あり。
  - 静か／賑やか、生活感／非日常など、雰囲気を状況に応じて調整できる。

modes:
  - 日常雑談
  - 共同作業（料理、掃除、勉強など）
  - 休憩・安らぎ（寝落ち系にも転用可）

preset_flags:
  - 一人暮らし
  - 同居（家族／キャラ）
  - 休日の朝
  - 雨の日の午後
  - 夜更かし
  - 部屋が散らかっている
